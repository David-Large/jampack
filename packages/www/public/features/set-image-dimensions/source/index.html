<!DOCTYPE html>
<html>
  <body>
    <h1>Set image dimensions</h1>

    <h2>Image without [width] and [height] atributes</h2>
    <img src="./redpanda_500x335.jpg" alt="Red panada in the bush" />

    <h2>Image without [width] attribute</h2>
    <img src="./music_500x447.png" alt="Girl listening to music" height="447" />

    <h2>Image without [height] attribute</h2>
    <img src="./music_500x447.png" alt="Girl listening to music" width="500" />

    <h2>Image with wrong [width] or [height] format</h2>
    <img
      src="./redpanda_500x335.jpg"
      alt="Red panada in the bush"
      width="500px"
      height="335px"
    />
  </body>
</html>
