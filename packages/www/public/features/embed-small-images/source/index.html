<!DOCTYPE html>
<html>
  <body>
    <h1>Small images (&lt;400 bytes) are embed in HTML directly</h1>

    <h2>Small svg</h2>
    <img src="./small.svg" alt="Small arrow" />

    <h2>Small png</h2>
    <img src="./smilley.png" alt="Small Yellow smilley" />
    <p>
      This png is bigger than 1500 Bytes in png but is smaller than 400 Bytes in
      optimised WebP. So it's embedded as WebP.
    </p>
  </body>
</html>
