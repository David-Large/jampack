<!DOCTYPE html>
<html>
  <body>
    <h1>Accessibility warnings</h1>

    <h2>img missing `alt` attribute</h2>
    <img src="./jam.svg" />

    <h2>Image with wrong aspect ratio</h2>
    <img
      src="./redpanda_500x335.jpg"
      alt="Red panada in the bush"
      width="500"
      height="200"
    />

    <h2>
      Image with correct aspect ratio but different dimension (no warning)
    </h2>
    <img
      src="./redpanda_500x335.jpg"
      alt="Red panada in the bush"
      width="250"
      height="167"
    />
  </body>
</html>
